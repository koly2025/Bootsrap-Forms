<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>

    <!-- ✅ Bootstrap CDN লিংক -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* ✅ Custom Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- ✅ Form Section -->
    <div class="container">
        <h2 class="text-center">যোগাযোগ ফর্ম</h2>
        
        <!-- ✅ Form শুরু -->
        <form action="#" method="post">
            
            <!-- ✅ Name Input -->
            <div class="mb-3">
                <label for="name" class="form-label">নাম</label>
                <input type="text" class="form-control" id="name" placeholder="আপনার নাম লিখুন">
            </div>

            <!-- ✅ Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">ইমেইল</label>
                <input type="email" class="form-control" id="email" placeholder="আপনার ইমেইল লিখুন">
            </div>

            <!-- ✅ Message Textarea -->
            <div class="mb-3">
                <label for="message" class="form-label">বার্তা</label>
                <textarea class="form-control" id="message" rows="4" placeholder="আপনার বার্তা লিখুন"></textarea>
            </div>

            <!-- ✅ Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="newsletter">
                <label class="form-check-label" for="newsletter">
                    নিউজলেটার সাবস্ক্রাইব করুন
                </label>
            </div>

            <!-- ✅ Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">পাঠান</button>
        </form>
        <!-- ✅ Form শেষ -->
    </div>

    <!-- ✅ Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
